name: Compose Multiplatform CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build Android app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Android Unit Tests
        run: ./gradlew test

      - name: Build Android Release App
        run: ./gradlew assembleRelease

  build-ios:
    name: Build iOS app
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run iOS Unit Tests
        run: ./gradlew :composeApp:iosX64Test

      - name: Build iOS Framework
        run: ./gradlew :composeApp:linkReleaseFrameworkIosSimulatorArm64
